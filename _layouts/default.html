<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
    
    <!-- This if statement decides which sidebar to use -->
    {% if page.toc %}
    {% include sidebar-toc.html %}
    {% else %}
    {% include sidebar.html %}
    {% endif %}



    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the content to avoid any CSS collisions with our real content. -->
    <div class="org"><a class="main" href="http://www.stanford.edu">Stanford</a> | <a class="lab" href="http://hdlab.stanford.edu">Humanities + Design</a></div>
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <a href="{{ site.baseurl }}/" title="Home"><img src="{{ site.url }}/public/apple-touch-icon-120x120.png" /></a>
          <h3 class="masthead-title">{{ site.title }}. {{ site.tagline }}
          </h3>
          <div class="button">Start &#187;</div>
        </div>
      </div>

      <div class="content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
